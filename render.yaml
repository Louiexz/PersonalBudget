services:
  - type: web
    name: simple-finance
    env: python
    buildCommand: 
      - pip install -r requirements.txt
      - python manage.py collectstatic --noinput
      - python manage.py migrate
    startCommand: gunicorn api.wsgi:app
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false  # Vai pegar do ambiente no painel Render
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_HOSTS
        sync : false
    autoDeploy: true
