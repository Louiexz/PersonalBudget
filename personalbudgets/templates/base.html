{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Financial Manager - {% block title %}{% endblock %}</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href='{% static "personalbudgets/css/styles.css" %}'>
        {% block links %}{% endblock %}
    </head>
    <body>
        {% block nav %}
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home' %}">Financial Manager</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" href="{% url 'dashboard'%}">Dashboard</a>
                            <a class="nav-link" href="{% url 'budget-list'%}">Budgets</a>
                            <a class="nav-link" href="{% url 'goal-list'%}">Goals</a>
                            <a class="nav-link" href="{% url 'category-list'%}">Category</a>
                            <a class="nav-link" href="{% url 'transaction-list'%}">Transactions</a>
                            <a class="nav-link disabled" aria-disabled="true">Reports</a>
                        </div>
                    </div>
                </div>
            </nav>
        {% endblock %}
        <main>
            <section class="summary">
                {% block container %}
                {% endblock %}
            </section>
        </main>
        <!-- Additional content can be added here -->

        <footer>
            <p>&copy; 2024 Financial Manager. All rights reserved.</p>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
