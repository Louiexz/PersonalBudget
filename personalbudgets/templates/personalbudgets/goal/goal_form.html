{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}New Goal{% endblock %}

{% block container %}
    <h3>Create Goal</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="buttons">
            <button type="submit"
                class="btn btn-success">Save</button>
            <a href="{% url 'goal-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
