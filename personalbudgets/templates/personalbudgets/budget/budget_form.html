{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}New Budget{% endblock %}

{% block container %}
    <h3>Create Budget</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="buttons">
            <button type="submit"
                class="btn btn-success">Save</button>
            <a href="{% url 'budget-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
